<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Dias</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>&#9992</h1>

    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="text" id="days">0</p>
        <span>dias</span>
      </div>

      <div class="countdown-el hours-c">
        <p class="text" id="hours">0</p>
        <span>horas</span>
      </div>

      <div class="countdown-el mins-c">
        <p class="text" id="mins">0</p>
        <span>minutos</span>
      </div>

      <div class="countdown-el seconds-c">
        <p class="text" id="seconds">0</p>
        <span>segundos</span>
      </div>
    </div>

    <h2>Cotação Atual Euro</h2>

    <p id="date">Data:<span id="thisdate"></span></p>
    <p id="value">
      Atual: <span id="venda"></span><br />
      Valor Máximo do Dia: <span id="maxvalue"></span><br />
      Valor Mínimo: <span id="minvalue"></span>
    </p>
  </body>
</html>
